<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id = "page">
      <h1 class="title"><span id="userName"></span>'s chat</h1>
      
      <div id = "chatslist">
        <img id="plus" src="img/plus.png">
      </div>
      
      <div id = "chat">
          
      </div>
      
      <div id = "textbox"> 
          <input type="text" id = "messageInput">
          <label id="sendMessage" for="messageInput">Submit</label>
          <img id="audio" src="img/audio.png">
          <img id="addfile" src="img/addfile.png">
          <img id="trash" src="img/trash.png">
      </div>
      <div id = "smiley">
          <img id="smile" src="img/smiles.png">
          <img id="happy" src="img/smiley_happy.png">
          <img id="bus" src="img/smiley_bus.png">
          <img id="blink" src="img/smiley_blink.png">
          <img id="crying" src="img/smiley_crying.png">
          <img id="disappointed" src="img/smiley_disappointed.png">
          <img id="laugh" src="img/smiley_laugh.png">
          <img id="broken-heart" src="img/broken-heart.png">
          <img id="sleeping" src="img/smiley_sleeping.png">
          <img id="cap" src="img/smiley_cap.png">
          <img id="thumsup" src="img/smiley_thumsup.png">
          <img id="clown" src="img/smiley_clown.png">
          <img id="bored" src="img/smiley_bored.png">
          <img id="pleasure" src="img/smiley_pleasure.png">
          <img id="humor" src="img/smiley_humor.png">
          <img id="sun" src="img/smiley_sun.png">
      </div>
    </div>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
